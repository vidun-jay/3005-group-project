<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personalized Dashboard - Health and Fitness Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#">Dashboard</a>
        <a href="#">Profile</a>
        <a href="#">Exercise Routines</a>
        <a href="#">Training Sessions</a>
        <a href="#">Classes</a>
        <a href="#">Settings</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Welcome to Your Personalized Dashboard</h1>
        </div>
        <div class="exercise-tracker">
            <h2>Goal Progress</h2>
            <canvas id="weightProgressChart"></canvas>
        </div>

    </div>
    <!-- JavaScript for Chart -->
    <script>
        const ctx = document.getElementById('weightProgressChart').getContext('2d');
        const weightProgressChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'], // Replace with actual dates
                datasets: [{
                    label: 'Progress',
                    data: [10, 20, 30, 20, 50, 60], // Replace with actual weight data
                    backgroundColor: 'rgba(212, 247, 214, 1)',
                    borderColor: 'rgba(76, 176, 81, 1)',
                    borderWidth: 2,
                    tension: 0.3
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                },
                responsive: true,
                maintainAspectRatio: true
            }
        });
    </script>

</body>
</html>
